apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: big-data-toosl-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: ui-app-service
                port: 
                  number: 80
          - path: /jupyter
            pathType: ImplementationSpecific
            backend:
              service:
                name: jupyter-service
                port: 
                  number: 80
          - path: /sonarqube
            pathType: ImplementationSpecific
            backend:
              service:
                name: sonarqube-service
                port: 
                  number: 80
          - path: /spark
            pathType: ImplementationSpecific
            backend:
              service:
                name: spark-service
                port: 
                  number: 80
          - path: /hadoop
            pathType: ImplementationSpecific
            backend:
              service:
                name: namenode-service
                port: 
                  number: 80
          
          